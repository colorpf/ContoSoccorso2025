<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Soccorso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="pf-logo.png" sizes="32x32">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">    <script src='https://unpkg.com/tesseract.js@5.0.3/dist/tesseract.min.js' defer></script>
    <style>
        table#recordedDataTable th, table#recordedDataTable td {
            padding: 0.5em 1.5em;
            text-align: left;
        }
        table#recordedDataTable th {
            background: #f0f0f0;
        }
        table#recordedDataTable td {
            background: #fff;
        }
    </style>
</head>
<body>
    <img src="pf-logo.png" alt="Logo PF" style="max-width:120px; display:block; margin: 0 auto 20px auto;">

    <h1>Conto Soccorso</h1>

    <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 18px;">
        <button id="startButton" class="navy-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="#001f4d"/>
                <circle cx="12" cy="12" r="5" fill="red"/>
            </svg>
            <span style="margin-left:7px;">Rec</span>
        </button>
        <input type="file" id="scontrinoInput" accept="image/*" style="display: none;">
        <button id="caricaScontrinoBtn" class="navy-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            <span style="margin-left:7px;">Carica Scontrino</span>
        </button>
    </div>

    <h2>Stato</h2>
    <p id="status">Pronto per iniziare...</p>

    <h2>Dati ricevuti</h2>
    <div id="rawText">...</div>

    <h2>Dati estratti</h2>
    <pre id="parsedData">...</pre>

    <div style="display: flex; gap: 12px; align-items: center; margin: 18px 0 10px 0;">
        <button id="clearListButton" class="orange-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1-2-2h2a2 2 0 0 1-2 2v2"/></svg>
            <span style="margin-left:7px;">Cancella</span>
        </button>
        <button id="driveButton" class="navy-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1s7h9qKD1Nd9nJkaxblY3jIRJvlmGKnbdl7eKhoHlwDo', '_blank')">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 48 48"><polygon fill="#4285F4" points="25.5,8.7 34.1,23.5 42.7,38.3 34.1,38.3 25.5,23.5 16.9,8.7"/><polygon fill="#34A853" points="5.3,38.3 16.9,38.3 25.5,23.5 13.9,23.5"/><polygon fill="#FBBC05" points="25.5,8.7 16.9,23.5 25.5,23.5 34.1,8.7"/><polygon fill="#EA4335" points="42.7,38.3 34.1,23.5 25.5,23.5 34.1,38.3"/></svg>
            <span style="margin-left:7px;">Drive</span>
        </button>
    </div>

    <h2>Lista</h2>
    <table id="recordedDataTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Categoria</th>
                <th>Tipo</th>
                <th>Importo (â‚¬)</th>
                <th>Descrizione</th>
                <th>Elimina</th>
            </tr>
        </thead>
        <tbody id="recordedDataBody">
            <!-- Le righe verranno aggiunte qui da JavaScript -->
        </tbody>
    </table>

    <script src="script.js" defer></script>
</body>
</html>
